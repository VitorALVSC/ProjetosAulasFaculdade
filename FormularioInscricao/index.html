<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Formulário de inscrição</h1>
    </header>
    <main>
        <form action="#">
            <span>Nome Completo:</span>
            <input type="text">
            <br>        
            <span>E-mail:</span>
            <input type="email">
            <br>
            <span>Telefone:</span>
            <input type="tel">
            <br>
            <span>Data Nascimento:</span>
            <input type="date">
            <br>
            <span>Area de interesse:</span>
            <select name="" id="">
                <option selected value="0">Selecione</option>
                <option value="1">Interesse 01</option>
                <option value="2">Interesse 02</option>
                <option value="3">Interesse 03</option>
            </select>
            <br>
            <span>Necessidades especiais</span>
            <textarea name="" id=""></textarea>
            <br>
            <button>Enviar</button>
        </form>
        <table>
            <tr>
                <td class="tamanho">Selecione o tamanho que deseja:</p>
                    <br><br>
                    <p><input type="radio" name="tamanho" value="g">Grande</p>
                    <br>
                    <p><input type="radio" name="tamanho" value="m">Média</p>
                    <br>
                    <p><input type="radio" name="tamanho" value="p">Pequena</p>
                </td>
                <td class="adicionais">Adicionais:</p>
                    <br><br>
                    <p><input type="checkbox" name="borda" value="sim">Borda</p>
                    <br>
                    <p><input type="checkbox" name="refrigerante" value="sim">Refrigerante</p>
                    <br>
                    <p><input type="checkbox" name="ketchup" value="sim">Ketchup</p>
                    <br>
                    <p><input type="checkbox" name="molho especial" value="sim">Molho Especial</p>
                </td>
                <td class="observacoes-borda"><h class="observacoes-font">Observações:
                    <textarea name="observações"class="texto-observacoes" cols="50" rows="12"></textarea>
                </td>
            </tr>
        </table>
    </main>
    <footer>

    </footer>
    <!--Instruções:
        1. Crie uma estrutura HTML básica com <!DOCTYPE html>, <html>, <head>, e
        <body>.
        2. No <head>, adicione um título apropriado para a página.
        3. No <body>, crie:
        ○ Um cabeçalho <h1> com o nome do evento.
        ○ Um formulário de inscrição (<form>) com os seguintes campos:
        ■ Nome completo (input text)
        ■ E-mail (input email)
        ■ Telefone (input tel)
        ■ Data de nascimento (input date)
        ■ Área de interesse (select com pelo menos 3 opções)
        ■ Necessidades especiais (textarea)
        ■ Botão de envio
        ○ Uma tabela mostrando a programação do evento com:
        ■ Cabeçalho (thead) com colunas para Horário, Atividade, e Palestrante
        ■ Corpo (tbody) com pelo menos 5 linhas de programação
        ■ Rodapé (tfoot) com informações adicionais
        4. Use elementos semânticos como <header>, <main>, e <footer> para estruturar
        sua página.
    -->

</body>
</html>
